<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <section class="stats-card-module">

      <div class="stats-content">

        <div class="stats-text">
          <h2 class="stats-heading">Get <span>insights</span> that help your business grow.</h2>
          <p class="stats-intro">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>

        <div class="stats-numbers">
          <div class="number-component">
            <span class="number">10k+</span>
            <span class="label">Companies</span>
          </div>
          <div class="number-component">
            <span class="number">314</span>
            <span class="label">Templates</span>
          </div>
          <div class="number-component">
            <span class="number">12M+</span>
            <span class="label">Queries</span>
          </div>
        </div>

      </div>

      <div class="stats-img">
        <div class="img-overlay"></div>
      </div>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </main>
  
</body>
</html>
